<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prompt Example</title>
</head>
<body>
  <h1>Welcome to the Greeting App</h1>

  <script>
    const name = prompt("What is your name?");
    if (name) {
      alert("Hello, " + name + "! Nice to meet you.");
    } else {
      alert("You didn't enter your name.");
    }
  </script>
</body>
</html>
